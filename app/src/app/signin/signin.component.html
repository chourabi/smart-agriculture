



<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)" class="user">
                                    <div class="form-group">
                                        <input type="text" formControlName="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="votre email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="mot de passe">
                                    </div>
                                    <button type="submit" [disabled]="! loginForm .valid" class="btn btn-primary btn-user btn-block">
                                        Se connecter
                                    </button>
                                    <hr *ngIf="errorMessage !='' ">

                                    <div class="form-group my-2" *ngIf="errorMessage !='' ">
                                        <div class="alert alert-warning">
                                            {{errorMessage}}
                                        </div>
                                    </div>
                                    
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/signup">Cr√©er un compte!</a>
                                </div>
                                
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
