<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Ajouter un nouveau engin</h1>
    <p class="mb-4">
        Afin d'ajouter un nouveau engin, veuillez remplir le formulaire ci-dessous
    </p>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home/projects">Acceuil</a></li>
            <li class="breadcrumb-item"><a routerLink="/home/equipments">engins</a></li>
          
          <li class="breadcrumb-item active" aria-current="page">Ajouter un nouveau engin</li>
        </ol>
      </nav>



    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Ajouter un nouveau engin</h6>
        </div>
        <div class="card-body">

            <form [formGroup]="newEquipment" (ngSubmit)="create()" >
                <div class="form-group">
                    <label for="">Nom</label>
                    <input type="text" class="form-control" formControlName="title">
                </div>
                <div class="form-group">
                    <label for="">Durée</label>
                    <input type="text" class="form-control" formControlName="duration">
                </div>
                

                <div class="form-group">
                    <label for="">Statut d'engin - {{newEquipment.value.status }}</label>
                    <select class="form-control" formControlName="status" >
                        <option value="">Choisissez une statut</option>
                        <option value="Location">Location</option>
                        <option value="Propriété">Propriété</option>
                        
                    </select>
                </div>
                
                <div class="form-group" *ngIf="newEquipment.value.status == 'Propriété'">
                    <label for="">Prix</label>
                    <input type="number" class="form-control" formControlName="price">
                </div>


                <div class="form-group" *ngIf="newEquipment.value.status == 'Location'">
                    <label for="">Prix par heure</label>
                    <input type="number" class="form-control" formControlName="pricePerHour">
                </div>


                
                <div class="form-group">
                    <label for="">date</label>
                    <input type="date" class="form-control" formControlName="dateAdd">
                </div>
                
                
                
                
                

                <div class="form-group">
                    <button class="btn btn-secondary" type="submit" [disabled]=" ! newEquipment.valid ">Ajouter</button>
                </div>

                
            </form>


            

        </div>
            
    </div>

</div>
